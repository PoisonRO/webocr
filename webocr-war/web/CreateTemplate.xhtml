<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Create Template</title>
        <h:outputStylesheet name="./css/default.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <h:form enctype="multipart/form-data">
                    <p:fileUpload value="#{ImageController.handleFileUpload}" mode="simple" auto="true" update="myImage"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit header="OCR Regions" position="east" size="200" resizable="true" collapsible="true" effect="drop">
                <p:graphicImage id="myImage" value="#{ImageController.getImage}" /> 
            </p:layoutUnit>
            <p:layoutUnit position="center" header="Image Template">
                
            </p:layoutUnit>
        </p:layout>
    </h:body>
    
</html>
